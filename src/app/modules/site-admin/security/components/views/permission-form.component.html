<div class="row align-items-center">
  <div class="col-12 align-self-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="card">
        <div class="card-header">
          <strong>Permission</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-8">

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="name">Name</label>
                <div class="col-md-9">
                  <input type="text" id="name" formControlName="name" class="form-control" placeholder="name..">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="action">Action</label>
                <div class="col-md-9">
                  <input type="text" id="action" formControlName="action" class="form-control" placeholder="action..">
                </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 form-control-label" for="resource">Resource</label>
                <div class="col-md-9">
                  <input type="text" id="resource" formControlName="resource" class="form-control" placeholder="resource..">
                </div>
              </div>
                           
            </div>
          </div>

        </div>
        <div class="card-footer">
          <button type="submit" [disabled]="!form.valid" class="btn btn-default"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
