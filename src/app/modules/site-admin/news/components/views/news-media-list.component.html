<div class="row align-self-center">
  <div class="col align-self-center">
    <div class="col">
      <input type='text'
             class=""
             style='padding:8px;margin:15px auto;width:30%;'
             placeholder='Type to filter the name column...'
             (keyup)='updateFilter($event)' />

      <button (click)="add.emit({component: 'news_media'})" class="btn btn-primary" ngbTooltip="Add Media"><i class="icon icon-plus"></i></button>
    </div>

    <div class="col align-self-center">
      <ngx-datatable #table
                     class='material'
                     [rows]="rows | async"
                     [columns]="columns"
                     [columnMode]="'force'"
                     [headerHeight]="40"
                     [footerHeight]="40"
                     [limit]="10"
                     [loadingIndicator]="loadingIndicator"
                     [rowHeight]="'auto'"
                     [reorderable]="reorderable">
        <ngx-datatable-column name="title">
          <ng-template let-column="column" ngx-datatable-header-template>
            Title
          </ng-template>
          <ng-template let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="displayOrder">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Display Order</span>
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="published">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>
            <span (click)="sort()">Published</span>
          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            {{value}}
          </ng-template>
        </ngx-datatable-column>        
        <ngx-datatable-column name="Id" sortable="false">
          <ng-template let-column="column" let-sort="sortFn" ngx-datatable-header-template>

          </ng-template>
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <button md-icon-button class="btn btn-default" (click)="edit.emit({component:'news_media_edit', id: value})" ngbTooltip="Edit Info">
              <i class="fa fa-cog"></i>
            </button>
            <button md-icon-button
                    class="btn btn-danger"
                    mwlConfirmationPopover
                    [popoverTitle]="popoverTitle"
                    [popoverMessage]="popoverMessage"
                    [confirmText]="confirmText"
                    [cancelText]="cancelText"
                    [placement]="placement"
                    (confirm)="remove.emit(value)"
                    (cancel)="cancelClicked = true"
                    confirmButtonType="danger"
                    cancelButtonType="default"
                    (click)="confirmClicked = false; cancelClicked = false"
                    [appendToBody]="true">
              <i class="fa fa-trash-o"></i>
            </button>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>


  </div>

</div>
