<div class="row align-items-center">
  <div class="col-6 align-self-center">
    <form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="form-horizontal">
      <div class="card">
        <div class="card-header">
          <strong>Division</strong>
        </div>
        <div class="card-body">
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="code">Code</label>
            <div class="col-md-9">
              <input type="text" id="code" formControlName="code" class="form-control" placeholder="code.." />
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="name">Name</label>
            <div class="col-md-9">
              <input type="text" id="name" formControlName="name" class="form-control" placeholder="name..">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-md-3 form-control-label" for="description">Description</label>
            <div class="col-md-9">
              <input type="text" id="description" formControlName="description" class="form-control" placeholder="description..">
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" [disabled]="!dataForm.valid" class="btn btn-default"><i class="fa fa-dot-circle-o"></i> Submit</button>
          <button type="button" (click)="onCancel()" class="btn btn-danger"><i class="fa fa-ban"></i> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
