<section class="post-wrapper-top jt-shadow clearfix">
  <div class="container">
    <div class="col-lg-12">
      <h2>Login</h2>
              <ul class="breadcrumb pull-right">
                  <li><a [routerLink]="['/public/home']">Home</a></li>
                  <li>Login</li>
              </ul>
    </div>
  </div>
</section><!-- end post-wrapper-top -->
  
  <section class="blog-wrapper">
    <div class="container">
        <div id="content" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="row">
                 <div class="col-md-6">
           <div class="widget">
                        <div class="title">
                            <h3>Login Your Account</h3>
                          </div><!-- end title -->
                              <form id="loginform" name="loginform" autocomplete="off" [formGroup]="form" (ngSubmit)="submit()">
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                          <input type="text" class="form-control" placeholder="Username" formControlName="username">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="input-group">
                                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                          <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                      </div>
                                  </div>
                                  <div class="form-group">
                                      <div class="checkbox">
                                          <label> 
                                              <input type="checkbox"> Remember me
                                          </label>
                                      </div>
                                  </div>
                                  <div class="form-group">
                                    <button [disabled]="form.invalid || form.disabled" class="btn btn-raised btn-primary btn-block">
                                      <i [hidden]="!_pending" class='fa fa-circle-o-notch fa-spin'></i>
                                      Login
                                      <i class="zmdi zmdi-long-arrow-right no-mr ml-1"></i>
                                    </button>
                                  </div>
                              </form>
                      </div><!-- end widget -->
        </div><!-- end col-md-6 -->
            </div><!-- end row --> 
          </div><!-- end content -->
    </div><!-- end container -->
  </section><!--end white-wrapper -->
