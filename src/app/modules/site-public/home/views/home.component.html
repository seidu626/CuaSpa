<ngx-spinner bdColor="rgb(247,246,251)" size="medium" color="#181818" type="ball-clip-rotate-multiple"></ngx-spinner>

<section class="slider-wrapper">
  <div class="tp-banner-container">
    <div class="tp-banner">
      <carousel>
        <slide *ngFor="let $slider of sliders;" class="carousel-item {{$slider.active}}">
          <img src="{{$slider.image}}" alt="first slide" style="display: block; width: 100%;" height="500">
          <div class="carousel-caption d-none d-md-block">
            <h3>{{$slider.title}}</h3>
            <p>{{$slider.description}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</section>
<!-- end slider-wrapper -->

<section class="white-wrapper">
  <div class="container">
    <div class="general-title">
      <h2>Get in touch</h2>
      <hr>
      <p class="lead">Requests and Services</p>
    </div>
    <!-- end general title -->

    <div class="services-one padding-top text-center">
      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 first">
        <div class="servicebox">
          <a [routerLink]="['/public/forms']">
            <div class="service-icon-circle border-none">
              <i class="fa fa-book"></i>
              <div class="arrow-up"></div>
            </div>
            <!-- end service icon -->
          </a>
          <div class="title">
            <h3>Forms</h3>
          </div>
          <!-- end title -->
          <p>Application/Membership forms.</p>
        </div>
        <!-- end servicebox -->
      </div>
      <!-- end col-lg-3 -->

      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="servicebox">
          <a [routerLink]="['/public/publications']">
            <div class="service-icon-circle border-none">
              <i class="fa fa-newspaper-o"></i>
              <div class="arrow-up"></div>
            </div>
            <!-- end service icon -->
          </a>
          <div class="title">
            <h3>Articles</h3>
          </div>
          <!-- end title -->
          <p>Events & Program notifications</p>
        </div>
        <!-- end servicebox -->
      </div>
      <!-- end col-lg-3 -->

      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="servicebox">
          <a [routerLink]="['/public/contact/']">
            <div class="service-icon-circle border-none">
              <i class="fa fa-envelope-o"></i>
            </div>
            <!-- end service icon -->
          </a>
          <div class="title">
            <h3>Enquiry</h3>
          </div>
          <!-- end title -->
          <p>Have any suggestions or questions?</p>
        </div>
        <!-- end servicebox -->
      </div>
      <!-- end col-lg-3 -->

      <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12 last">
        <div class="servicebox">
          <a [routerLink]="['/public/about']" [queryParams]="{mode:'history'}">
            <div class="service-icon-circle border-none">
              <i class="fa fa-user-circle-o"></i>
              <div class="arrow-up"></div>
            </div>
            <!-- end service icon -->
          </a>
          <div class="title">
            <h3>About Us</h3>
          </div>
          <!-- end title -->
          <p>Meet the team</p>
        </div>
        <!-- end servicebox -->
      </div>
      <!-- end col-lg-3 -->
    </div>
    <!-- end services one -->
  </div>
  <!-- end container -->
</section>
<!-- end grey-wrapper -->
